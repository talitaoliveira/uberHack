<ion-header>

    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
  
  </ion-header>
  

<ion-content>
  
    <ul>

        <li *ngFor="let human of humans" [ngClass]="{'active': human.logged}">
          
          <img src="{{ human.picture }}" alt=""/>
          
          <div class="info-human">
              <span class="human-name">
                    {{ human.name }}
              </span>
              <span class="car-id">
                  {{ human.placa }}
              </span>
          </div>
         
          
          
        </li>
    
      </ul>

      <button ion-button full round color="light" (click)="result()"  class="btn-confirm">Confirmar</button>


</ion-content>
