<ion-header>

  <ion-navbar>
    <ion-title>Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container">

      <ul>

          <li *ngFor="let human of humans" [ngClass]="{'active': human.actualDriver}">
            
            <img src="{{ human.picture }}" alt=""/>
            
            <div class="info-human">
                <span class="human-name">
                    {{ human.name }}
                </span>
                <span class="car-id">
                    {{ human.placa }}
                </span>
            </div>
           
            
            
          </li>
      
        </ul>
      
        <button ion-button full round color="light" (click)="confirm()"  class="btn-confirm">Confirmar</button>
      
  </div>

  

</ion-content>
