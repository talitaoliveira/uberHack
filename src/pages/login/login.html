<ion-header>

    <ion-navbar>
      <ion-title></ion-title>

<ion-content padding>

  <div class="container">
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input clearInput type="text" name="login" [(ngModel)]="user.login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="ios-key"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" name="password" [(ngModel)]="user.pass"></ion-input>
      </ion-item>

      <button type="submit" ion-button full color="light" class="btn-login">Login</button>

    </form>
